<!DOCTYPE html>
<html>
<head>
  <title>Gradient Background with Picture</title>
  <style>
    body {
      margin: 5;
      padding: 0;
      background: linear-gradient(to bottom right, #ff9d2f, #ff6126);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    
    .content {
      padding: 20px;
    }
    
    .header {
      position: fixed;
      top: 10;
      left: 10;
      width: 200px;
      height: 200px;
    }
    
    .header img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .main-content {
      margin-top: 200px;
      padding: 20px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="header">
      <img src="Images/BladeRunner.jpg" alt="Picture">
    </div>
    <div class="main-content">
      <h1>Welcome to My Website</h1>
      <p>This is the main content area.</p>
    </div>
  </div>
</body>
</html>
